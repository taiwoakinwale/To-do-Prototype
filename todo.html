<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
		</style>
		<link rel="stylesheet" href="style.css" />
		<title>Todo List</title>
	</head>
	<body>
		<h1>To do</h1>

		<div class="accordion accordion-flush" id="accordionFlushExampletodo">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button
						class="accordion-button collapsed"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#flush-collapseOne"
						aria-expanded="false"
						aria-controls="flush-collapseOne"
					>
						<a href="">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-gear-fill"
								viewBox="0 0 16 16"
							>
								<path
									d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
								/>
							</svg>
							Logged in as taiwo@email.com</a
						>
					</button>
				</h2>
				<div
					id="flush-collapseOne"
					class="accordion-collapse collapse"
					data-bs-parent="#accordionFlushExample"
				>
					<div class="accordion-body">
						<button type="button" class="btn btn-primary">Log Out</button>
					</div>
				</div>
			</div>
		</div>
		<div class="tasks">
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="This is a task claimed by someone else"
					aria-label="Username"
					aria-describedby="basic-addon1"
					disabled
				/>
			</div>
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control lined"
					placeholder="This is a task claimed and completed by someone else"
					aria-label="Username"
					aria-describedby="basic-addon1"
					disabled
				/>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text"><input type="checkbox" /></span>
				<input
					type="text"
					class="form-control"
					aria-label="Amount (to the nearest dollar)"
					placeholder="This is a task claimed by my"
					disabled
				/>
				<button
					class="btn btn-outline-secondary"
					type="button"
					id="button-addon2"
				>
					Button
				</button>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text"
					><input class="greenaccent" type="checkbox" checked
				/></span>
				<input
					type="text"
					class="form-control lined"
					aria-label="Text input with checkbox"
					placeholder="This is a task claimed and completed by me"
					disabled
				/>
			</div>
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="This is an unclaimed task"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
					disabled
				/>
				<button
					class="btn btn-outline-secondary"
					type="button"
					id="button-addon2"
				>
					Claim
				</button>
			</div>
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="Enter a new task here"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
				/>
				<button
					class="btn btn-outline-secondary"
					type="button"
					id="button-addon2"
				>
					Add
				</button>
			</div>
			<button type="button" class="btn btn-outline-secondary">
				Remove Complete
			</button>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
